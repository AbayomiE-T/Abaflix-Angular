<img *ngIf="selectedMovie" class="backdrop-poster" [src]="baseUrl + selectedMovie.backdrop_path" alt={selectedMovie.title}/>
<div *ngIf="selectedMovie" class="cover-image">
    <section class="movie-detail">
        <h1 class="movie-title">{{selectedMovie.title}}</h1>
        <p class="blurb">{{selectedMovie.overview}}</p>
        <button
            type="button"
            class="button"
            [ngClass]="{'liked': isLiked()}"
            (click)=likeToggleHandler()
        >Like <i class="icon fa fa-thumbs-up"></i></button>
        <button
            class="button"
            type="button"
            (click)=goBack()>Go back <i class="fa fa-angle-left icon"></i>
        </button>
    </section>
</div>
